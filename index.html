<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Including Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Including style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="theme">
    <header class="container text-center" id="h-text">
      <h2>Calculator</h2>
      <span id="date"
        ><script>
          var d = new Date();
          document.getElementById("date").innerHTML =
            d.getFullYear() + "/" + (d.getMonth() + 1) + "/" + d.getDate();
        </script></span
      >
    </header>

    <div class="container-fluid text-center">
      <input
        type="text"
        name="input-field"
        id="input-field"
        value=""
        disabled
      />
      <input
        type="text"
        name="output-field"
        id="output-field"
        value=""
        disabled
      />
      <div class="operations">
        <button id="+" class="btn btn-secondary" onclick="insertData(this.id)">
          +
        </button>
        <button id="-" class="btn btn-secondary" onclick="insertData(this.id)">
          -
        </button>
        <button id="*" class="btn btn-secondary" onclick="insertData(this.id)">
          *
        </button>
        <button id="CE" class="btn btn-danger" onclick="cls()">CE</button>
      </div>
      <div class="operations">
        <button
          id="7"
          class="btn btn-info"
          onclick="insertData(this.id)"
        >
          7
        </button>
        <button
          id="8"
          class="btn btn-info"
          onclick="insertData(this.id)"
        >
          8
        </button>
        <button
          id="9"
          class="btn btn-info"
          onclick="insertData(this.id)"
        >
          9
        </button>
        <button id="/" class="btn btn-secondary" onclick="insertData(this.id)">
          /
        </button>
      </div>
      <div>
        <button
          id="4"
          class="btn btn-info"
          onclick="insertData(this.id)"
        >
          4
        </button>
        <button
          id="5"
          class="btn btn-info"
          onclick="insertData(this.id)"
        >
          5
        </button>
        <button
          id="6"
          class="btn btn-info"
          onclick="insertData(this.id)"
        >
          6
        </button>
        <button id="%" class="btn btn-secondary" onclick="insertData(this.id)">
          %
        </button>
      </div>
      <div>
        <button
          id="1"
          class="btn btn-info"
          onclick="insertData(this.id)"
        >
          1
        </button>
        <button
          id="2"
          class="btn btn-info"
          onclick="insertData(this.id)"
        >
          2
        </button>
        <button
          id="3"
          class="btn btn-info"
          onclick="insertData(this.id)"
        >
          3
        </button>
        <button id="C" class="btn btn-secondary" onclick="cl_last()">
          C
        </button>
      </div>
      <div>
        <button
          id="0"
          class="btn btn-info"
          onclick="insertData(this.id)"
        >
          0
        </button>
        <button
          id="."
          class="btn btn-info"
          onclick="insertData(this.id)"
        >
          .
        </button>
        <button id="=" class="btn btn-secondary btn-op-q" onclick="calc(this.id)">
          =
        </button>
      </div>
    </div>

    <footer class="container-fluid text-center">
      <span style="font-weight: 600;">Calculator by <a href="#" id="my-link">pedjango</a></span>
    </footer>
    
    <script src="app.js"></script>
  </body>
</html>
